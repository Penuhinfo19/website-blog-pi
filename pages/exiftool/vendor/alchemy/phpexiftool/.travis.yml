language: php

sudo: false

php:
  - 7.0
  - 7.1
  - 7.2

pre_install:
  - phpenv config-rm xdebug.ini
install:
  - composer update --prefer-source --no-interaction $PREFER_LOWEST
  - if [ -n "$PREFER_LOWEST" ];then composer update phpunit/phpunit --prefer-source --no-interaction --with-dependencies;fi
